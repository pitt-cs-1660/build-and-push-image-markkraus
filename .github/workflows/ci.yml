on:
  push:
    branches:
      - main
      - login-gcr.io # @note: use any development branch you would like

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Authenticate with GCP with workload identity provider
      - uses: 'google-github-actions/auth@v2'
        id: auth
        name: Authenticate to GCP
        with:
          project_id: 'ci-cd-pipeline-markkraus'
          workload_identity_provider: 'projects/892886010280/locations/global/workloadIdentityPools/github/providers/github-provider'

      # Configure Docker to authenticate with GCP
      - name: gcloud Configure Docker
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      # Use Regular Docker Commands to Build and Push Docker Image
      - name: Build and Push Without Buildx
        run: |
          docker build -t us-east1-docker.pkg.dev/ci-cd-pipeline-markkraus/build-and-push-image-markkraus/my-image:latest .
          docker push us-east1-docker.pkg.dev/ci-cd-pipeline-markkraus/build-and-push-image-markkraus/my-image:latest
