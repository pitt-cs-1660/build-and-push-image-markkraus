on:
  push:
    branches:
      - main
      - login-gcr.io # @note: use any development branch you would like

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Authenticate with GCP with workload identity provider
      - uses: 'google-github-actions/auth@v2'
        id: auth
        name: Authenticate to GCP
        with:
          project_id: 'ci-cd-pipeline-markkraus' # update with your project ID
          workload_identity_provider: 'projects/892886010280/locations/global/workloadIdentityPools/github/providers/my-repo' # update with your Workload Identity Pool

      # Configure Docker to authenticate with GCP
      - name: gcloud Configure Docker
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      # Setup docker buildx
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # Build and Push Docker Image
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: us-east1-docker.pkg.dev/ci-cd-pipeline-markkraus/build-and-push-image-markkraus/my-image:latest
